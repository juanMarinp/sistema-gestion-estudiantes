<html>
<body>
    <h1>Cursos</h1>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Estudiantes Inscritos</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="curso : ${cursos}">
                <td th:text="${curso.nombre}"></td>
                <td th:each="estudiante : ${curso.estudiantes}" th:text="${estudiante.nombre}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
