<html>
<body>
    <h1>Estudiantes</h1>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Edad</th>
                <th>Cursos</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="estudiante : ${estudiantes}">
                <td th:text="${estudiante.nombre}"></td>
                <td th:text="${estudiante.edad}"></td>
                <td th:each="curso : ${estudiante.cursos}" th:text="${curso.nombre}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
